   */
  function gup( name ) {
    name = name.replace(/[\[]/,"\\[").replace(/[\]]/,"\\]");
    var regexS = "[\\?&]"+name+"=([^&#]*)";
    var regex = new RegExp( regexS );
    var results = regex.exec( window.location.href );
    if( results == null )
      return "";
    else
      return results[1];
  }

  for (var j = 0; j < 6; j++) {
    var date = new Date();

      var start = new Date(date);
   var editable = true;

        group: truck,
        start: start,
        end: end,
        content: 'Order ' + order,
    
      });

      order++;
    }
    truck++;

  function logEvent(event, properties) {
